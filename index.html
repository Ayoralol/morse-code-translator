<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/translator.js" defer type="module"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Morse Code Translator</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="edge">
        <div class="edge__head">
          <h2 class="edge__head--text">Eng to Morse</h2>
          <h2 class="flipped">Eng to Morse</h2>
        </div>
        <div class="edge__par">
          <p class="edge__par--text">
            This is a translator for English into Morse Code or Morse Code into
            English
          </p>
          <p class="flipped">
            This is a translator for English into Morse Code or Morse Code into
            English
          </p>
        </div>
        <div class="edge__foot">
          <p class="edge__foot--text">Made 02-01 2024</p>
          <p class="flipped">Made 02-01 2024</p>
        </div>
      </section>
      <section class="main">
        <p class="main__text">Enter English or Morse Code</p>
        <input type="text" class="main__input translate" />
        <div class="main__output output"></div>
        <div class="main__mid"></div>
        <div class="m__flipped main__output output"></div>
        <input
          type="text"
          class="m__flipped main__input output__norm"
          disabled />
        <p class="m__flipped main__text">Enter English or Morse Code</p>
      </section>
    </div>
  </body>
</html>
