<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/translator.js" defer type="module"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Morse Code Translator</title>
  </head>
  <body>
    <div class="wrapper">
      <section class="top">
        <div class="top__left">
          <div class="top__left--head">
            <h2 class="top__left--head-text">Eng to Morse</h2>
          </div>
          <div class="top__left--par">
            <p class="top__left--par-text">
              This is a translator for English into Morse Code or Morse Code
              into English
            </p>
          </div>
          <div class="top__left--foot">
            <p class="top__left--foot-text">Made 02-01 2024</p>
          </div>
        </div>
        <div class="top__right">
          <p class="top__right__text">Enter English or Morse Code</p>
          <input type="text" class="top__right__input translate" />
          <div class="top__right__output output"></div>
        </div>
      </section>
      <div class="divider"></div>
      <section class="bot">
        <div class="bot__left">
          <div class="top__left--foot">
            <p class="top__left--foot-text">Made 02-01 2024</p>
          </div>
            <div class="top__left--par">
              <p class="top__left--par-text">
                This is a translator for English into Morse Code or Morse Code
                into English
              </p>
            </div>
            <div class="top__left--head">
              <h2 class="top__left--head-text">Eng to Morse</h2>
            </div>
          </div>
          <div class="bot__right">
            <p class="top__right__text">Enter English or Morse Code</p>
          <input type="text" class="top__right__input output__norm" />
          <div class="top__right__output output"></div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
